<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HMH ER • Login</title>
  <link rel="stylesheet" href="/shared/header.css" />
  <style>
    .login-wrap{ max-width: 520px; margin: 22px auto; padding: 0 14px; }
    .login-card{ background:#fff; border-radius: 16px; padding: 16px; box-shadow: 0 10px 25px rgba(0,0,0,.06); }
    .login-card h1{ margin: 0 0 8px; font-size: 20px; }
    .muted{ opacity:.75; margin: 0 0 14px; }
    label{ display:grid; gap:6px; font-size: 13px; margin-top: 10px; }
    input{ width: 100%; padding: 10px 12px; border-radius: 12px; border:1px solid #d7dbdf; }
    .row{ display:flex; gap:10px; margin-top: 14px; flex-wrap: wrap; }
    .btn2{ padding: 10px 14px; border-radius: 12px; border: 1px solid #0b6b5e; background:#0b6b5e; color:#fff; font-weight: 900; cursor:pointer; }
    .btn2.alt{ border-color:#ccc; background:#fff; color:#111; }
    .msg{ margin-top:12px; font-size: 13px; }
  </style>
</head>
<body>
  <script type="module" src="/shared/header.js"></script>

  <div class="login-wrap">
    <div class="login-card">
      <h1>Login</h1>
      <p class="muted">Email/Password authentication (Firebase)</p>

      <label>Email
        <input id="email" type="email" placeholder="name@hmh.mv" />
      </label>

      <label>Password
        <input id="password" type="password" placeholder="••••••••" />
      </label>

      <div class="row">
        <button class="btn2" type="button" id="btnLogin">Login</button>
        <button class="btn2 alt" type="button" id="btnSignup">Sign up</button>
        <button class="btn2 alt" type="button" id="btnBack">Back</button>
      </div>

      <div class="msg muted" id="msg"></div>
    </div>
  </div>

  <script type="module">
    import { login, signup, watchAuth } from "/shared/auth.js";

    const $ = (id) => document.getElementById(id);
    const msg = $("msg");

    $("btnBack").onclick = () => location.href = "/index.html";

    $("btnLogin").onclick = async () => {
      msg.textContent = "Logging in…";
      try {
        await login($("email").value.trim(), $("password").value);
        msg.textContent = "Logged in ✅ Redirecting…";
        location.href = "/ER/board.html";
      } catch (e) {
        console.error(e);
        msg.textContent = e.message || "Login failed";
      }
    };

    $("btnSignup").onclick = async () => {
      msg.textContent = "Creating account…";
      try {
        await signup($("email").value.trim(), $("password").value);
        msg.textContent = "Account created ✅ Redirecting…";
        location.href = "/ER/board.html";
      } catch (e) {
        console.error(e);
        msg.textContent = e.message || "Signup failed";
      }
    };

    // If already logged in, jump to board
    watchAuth((u) => {
      if (u) location.href = "/ER/board.html";
    });
  </script>
</body>
</html>

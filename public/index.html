<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ER Handover</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="row">
      <h1>ER Handover</h1>
      <div id="status" class="status">Starting…</div>
    </header>

    <section class="card">
      <h2>Add item</h2>
      <form id="addForm" class="row">
        <input id="text" type="text" placeholder="Handover note…" autocomplete="off" required />
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <h2>Items</h2>
      <div id="list" class="list"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
